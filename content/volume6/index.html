        <h4>Undefined <i class="fa fa-chain-broken"></i> 純正律/平均律 2dCG</h4>
        <p>
          <canvas id="spiral" width='500px' height="500px"></canvas><br>　
          <input name="chk" type="radio" id="to_off" checked> <label for="to_off">off</label>
          　
          <input name="chk" type="radio" id="to_oct"> <label for="to_oct">Octave</label>
          　
          <input name="chk" type="radio" id="to_4"> <label for="to_4">4th</label>
          <input name="chk" type="radio" id="to_5"> <label for="to_5">5th</label>
          　
          <input name="chk" type="radio" id="to_3"> <label for="to_3">3th</label>
          <input name="chk" type="radio" id="to_6"> <label for="to_6">6th</label>
          　
          <a href="http://www.mc-taichi.com/music/theory/scale.html" target="_blank">#Ref.</a>
        </p>
        <p>
          <canvas id="spiral2" width='500px' height="480px"></canvas><br>
          <input name="chk2" type="radio" id="to2_off" checked> <label for="to2_off">off</label>
          <br>
          <input name="chk2" type="radio" id="to2_1"> <label for="to2_1">Unison</label>
          <input name="chk2" type="radio" id="to2_2"> <label for="to2_2">Minor second </label>
          <input name="chk2" type="radio" id="to2_3"> <label for="to2_3">Major second</label>
          <input name="chk2" type="radio" id="to2_4"> <label for="to2_4">Minor third</label>
          <input name="chk2" type="radio" id="to2_5"> <label for="to2_5">Major third</label>
          <br>
          <input name="chk2" type="radio" id="to2_6"> <label for="to2_6">Perfect fourth</label>
          <input name="chk2" type="radio" id="to2_7"> <label for="to2_7">Augmented fourth </label>
          <input name="chk2" type="radio" id="to2_8"> <label for="to2_8">Perfect fifth</label>
          <input name="chk2" type="radio" id="to2_9"> <label for="to2_9">Minor sixth</label>
          <input name="chk2" type="radio" id="to2_10"> <label for="to2_10">Major sixth</label>
          <br>
          <input name="chk2" type="radio" id="to2_11"> <label for="to2_11">Minor seventh</label>
          <input name="chk2" type="radio" id="to2_12"> <label for="to2_12">Major seventh</label>
          <input name="chk2" type="radio" id="to2_13"> <label for="to2_13">Octave</label>
          <br>
          <a href="http://ja.wikipedia.org/wiki/%E5%B9%B3%E5%9D%87%E5%BE%8B" target="_blank">#Ref.</a>
        </p>
<script>

//get elements function
var $ = function(id){ return document.getElementById(id) };
var rotate = 0;
var focus = 0;

window.setInterval( function(){

         if( $('to_off').checked == 1 ) { focus = 0 ; } 
    else if( $('to_oct').checked == 1 ) { focus = 1 ; }
    else if( $('to_5').checked == 1 )   { focus = 2 ; }
    else if( $('to_4').checked == 1 )   { focus = 3 ; }
    else if( $('to_3').checked == 1 )   { focus = 4 ; }
    else if( $('to_6').checked == 1 )   { focus = 5 ; }

  draw(rotate, focus);
        rotate++;
}, 50);

function draw( rotate, focus ) {
//描画コンテキストの取得
var canvas = document.getElementById('spiral');

    if(!canvas || !canvas.getContext) return false;

    var ctx = canvas.getContext('2d');
    //カンバスのサイズ
    var WIDTH = canvas.offsetWidth;
    var HEIGHT = canvas.offsetHeight;
    //原点の座標
    var centerX = WIDTH/2;
    var centerY = HEIGHT/2;

        ctx . clearRect(0, 0, WIDTH, HEIGHT);
        ctx.lineWidth=0.5;
        ctx.strokeStyle = 'rgba(0,0,0,1)';
        
        //ctx.moveTo( centerX , centerY );

        var d = Math.sin( 2 * Math.PI * 1 * rotate / 90);
        var top = 200;
        for( i=0; i<=7; i++){
            if( focus == 1 && ( i == 0 || i == 1 || i == 3 || i == 7 ) ){ ctx.strokeStyle = 'rgba(255,0,0,1)'; }
                else if(focus == 1 && ( i != 0 && i != 1 && i != 3 && i != 7 )){ ctx.strokeStyle = 'rgba(0,0,0,1)'; } else 
            if( focus == 2 && ( i == 2 || i == 3 ) ){ ctx.strokeStyle = 'rgba(255,0,0,1)'; }
                else if( focus == 2 && ( i != 2 && i != 3 ) ){ ctx.strokeStyle = 'rgba(0,0,0,1)'; } else 
            if( focus == 3 && ( i == 3 || i == 4 ) ){ ctx.strokeStyle = 'rgba(255,0,0,1)'; }
                else if( focus == 3 && ( i != 3 && i != 4 ) ){ ctx.strokeStyle = 'rgba(0,0,0,1)'; } else
            if( focus == 4 && ( i == 4 || i == 5 ) ){ ctx.strokeStyle = 'rgba(255,0,0,1)'; }
                else if( focus == 4 && ( i != 4 && i != 5 ) ){ ctx.strokeStyle = 'rgba(0,0,0,1)'; } else
            if( focus == 5 && ( i == 2 || i == 4 ) ){ ctx.strokeStyle = 'rgba(255,0,0,1)'; }
                else if( focus == 5 && ( i != 2 && i != 4 ) ){ ctx.strokeStyle = 'rgba(0,0,0,1)'; }
            ctx.beginPath();
            ctx.moveTo( 0 , centerY - top );
            for(var theta=0;theta<500;theta++){
                x = theta + centerX - 250;
                y = Math.sin( 2 * Math.PI * 1/2 * (i+1) * theta / 500) * 20 * d + centerY - top; 
                ctx.lineTo( x, y);
            }
            ctx.moveTo( 0 , centerY - top );
            for(var theta=0;theta<500;theta++){
                x = theta + centerX - 250;
                y = -Math.sin( 2 * Math.PI * 1/2 * (i+1) *theta / 500) * 20 * d + centerY - top; 
                ctx.lineTo( x, y);
            }
            top -= 60;
            ctx.stroke();   
        }
        
};
// ref -> http://www.mc-taichi.com/music/theory/scale.html
</script>
<script>

//get elements function
var $ = function(id){ return document.getElementById(id) };
var rotate2 = 0;
var focus2 = 0;

window.setInterval( function(){

         if( $('to2_off').checked == 1 ) { focus2 = 0 ; } 
    else if( $('to2_1').checked == 1 )   { focus2 = 1 ; }
    else if( $('to2_2').checked == 1 )   { focus2 = 2 ; }
    else if( $('to2_3').checked == 1 )   { focus2 = 3 ; }
    else if( $('to2_4').checked == 1 )   { focus2 = 4 ; }
    else if( $('to2_5').checked == 1 )   { focus2 = 5 ; }
    else if( $('to2_6').checked == 1 )   { focus2 = 6 ; }
    else if( $('to2_7').checked == 1 )   { focus2 = 7 ; }
    else if( $('to2_8').checked == 1 )   { focus2 = 8 ; }
    else if( $('to2_9').checked == 1 )   { focus2 = 9 ; }
    else if( $('to2_10').checked == 1 )  { focus2 = 10 ; }
    else if( $('to2_11').checked == 1 )  { focus2 = 11 ; }
    else if( $('to2_12').checked == 1 )  { focus2 = 12 ; }
    else if( $('to2_13').checked == 1 )  { focus2 = 13 ; }

  draw2(rotate2, focus2);
        rotate2++;
}, 50);

function draw2( rotate, focus ) {
//描画コンテキストの取得
var canvas = document.getElementById('spiral2');

    if(!canvas || !canvas.getContext) return false;

    var ctx = canvas.getContext('2d');
    //カンバスのサイズ
    var WIDTH = canvas.offsetWidth;
    var HEIGHT = canvas.offsetHeight;
    //原点の座標
    var centerX = WIDTH/2;
    var centerY = HEIGHT/2;

        ctx . clearRect(0, 0, WIDTH, HEIGHT);
        ctx.lineWidth=0.5;
        ctx.strokeStyle = 'rgba(0,0,0,1)';
        
        //ctx.moveTo( centerX , centerY );

        var d = Math.sin( 2 * Math.PI * 1 * rotate / 90);
        var top = 210;
        for( i=0; i<=12; i++){
            if( focus == i+1 ){ ctx.strokeStyle = 'rgba(255,0,0,1)'; }
                else { ctx.strokeStyle = 'rgba(0,0,0,1)'; }
            ctx.beginPath();
            ctx.moveTo( 0 , centerY - top );
            for(var theta=0;theta<500;theta++){
                x = theta + centerX - 250;
                y = Math.sin( 2 * Math.PI * 1 * ( Math.pow(2,i/12)) * theta / 500) * 10 * d + centerY - top; 
                ctx.lineTo( x, y);
            }
            ctx.moveTo( 0 , centerY - top );
            for(var theta=0;theta<500;theta++){
                x = theta + centerX - 250;
                y = -Math.sin( 2 * Math.PI * 1 * ( Math.pow(2,i/12)) *theta / 500) * 10 * d + centerY - top; 
                ctx.lineTo( x, y);
            }
            top -= 35;
            ctx.stroke();   
        }
        
};
// ref -> http://www.mc-taichi.com/music/theory/scale.html
</script>
