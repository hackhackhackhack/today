<script>

//get elements function
var $ = function(id){ return document.getElementById(id) };
var rotate = 0;

var temp_x;
var temp_y = 0;

testTimer = setInterval( function(){
  draw(rotate);
        rotate++;
    if( rotate > 7830){ clearInterval(testTimer); }
}, 1);

function draw( rotate ) {
//描画コンテキストの取得
var canvas = document.getElementById('spiral');

    if(!canvas || !canvas.getContext) return false;

    var ctx = canvas.getContext('2d');
    //カンバスのサイズ
    var WIDTH = canvas.offsetWidth;
    var HEIGHT = canvas.offsetHeight;
    //原点の座標
    var centerX = WIDTH/2;
    var centerY = HEIGHT/2;

        ctx.lineWidth=0.5;
        ctx.strokeStyle = 'rgba(255, 188, 0,1)';
        
        ctx.beginPath();

        var f = Math.sin( 2 * Math.PI * 1 * rotate / 116 );
        var r = 250 * f;
        if( rotate == 0 ){ temp_x = r; }
        ctx.moveTo( centerX + temp_x , centerY + temp_y ); 
        //
        
        x = r * Math.cos( 2 * Math.PI * 1 * rotate / 540 );    
        y = r * Math.sin( 2 * Math.PI * 1 * rotate / 540 );
        
        ctx.lineTo( centerX + x, centerY + y);
        ctx.stroke(); 

        temp_x = x;
        temp_y = y;
        
};
// ref -> http://ja.wikipedia.org/wiki/%E3%83%95%E3%83%BC%E3%82%B3%E3%83%BC%E3%81%AE%E6%8C%AF%E3%82%8A%E5%AD%90
</script>
<script>

//get elements function
var $ = function(id){ return document.getElementById(id) };
var rotate2 = 0;

window.setInterval( function(){
  draw2(rotate2);
        rotate2++;
}, 50);

function draw2( rotate ) {
//描画コンテキストの取得
var canvas = document.getElementById('spiral2');

    if(!canvas || !canvas.getContext) return false;

    var ctx = canvas.getContext('2d');
    //カンバスのサイズ
    var WIDTH = canvas.offsetWidth;
    var HEIGHT = canvas.offsetHeight;
    //原点の座標
    var centerX = WIDTH/2;
    var centerY = HEIGHT/2;

        ctx.lineWidth=0.5;
        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
        
        ctx.beginPath();
        ctx.moveTo( centerX , centerY );
        var dx = Math.sin( 2 * Math.PI * 1.1 * rotate / 108)*250;
        var dy = Math.sin( 2 * Math.PI * 1 * rotate / 108)*250;
        ctx.lineTo( centerX + dx, centerY + dy);
        ctx.stroke(); 
        
};
// ref -> http://www.mc-taichi.com/music/theory/scale.html
