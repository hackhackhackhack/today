        <p>
          <canvas id="spiral" width='500px' height="10000px"></canvas><br>
          <a href="http://ja.wikipedia.org/wiki/%E3%82%AB%E3%83%B3%E3%83%88%E3%83%BC%E3%83%AB%E9%9B%86%E5%90%88" target="_blank">#Ref</a>
        </p>
<script>

function draw( rotate ) {
//描画コンテキストの取得
var canvas = document.getElementById('spiral');

    if(!canvas || !canvas.getContext) return false;

    var ctx = canvas.getContext('2d');
    //カンバスのサイズ
    var WIDTH = canvas.offsetWidth;
    var HEIGHT = canvas.offsetHeight;
    //原点の座標
    var centerX = WIDTH/2;
    var centerY = HEIGHT/2;

    var cantor = new Array(); // cantor set
        
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx.lineWidth = 1.0;
        ctx.strokeStyle = 'rgba(0,0,0,1)';
        
  
        var top = WIDTH - ctx.lineWidth;
          
        ctx.beginPath();

        for (var i = 0; i <= 10; i++) {

          // 各階数の座標を登録
          if (i!=0) {
            cantor[i] = []; //今階の配列を登録
            var length = cantor[i-1][1] - cantor[i-1][0]; //線分の長さ
    
            for ( j=0; j<cantor[i-1].length; j+=2) {
              cantor[i][j*2]   = cantor[i-1][j];            // 左端の位置
              cantor[i][j*2+1] = cantor[i-1][j] + length * 1/3;  // 左端 + 線分の1/3  
              cantor[i][j*2+2] = cantor[i-1][j] + length * 2/3;  // 左端 + 線分の2/3  
              cantor[i][j*2+3] = cantor[i-1][j+1];         // 右端

              ctx.moveTo( top, cantor[i][j*2] );
              ctx.lineTo( top, cantor[i][j*2+1] );
              ctx.moveTo( top, cantor[i][j*2+2] );
              ctx.lineTo( top, cantor[i][j*2+3] );
            };
          }else{
            cantor[i] = [];
            cantor[i] = [0, 1*HEIGHT];

            ctx.moveTo( top, 0 );
            ctx.lineTo( top, cantor[0][1]);
          }
          
          top -= 40;
        };
        ctx.stroke();     
        
};

draw();
</script>
